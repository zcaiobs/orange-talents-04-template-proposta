spring:
  datasource:
    url: jdbc:mysql://localhost:3306/apidatabase?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  error:
    include-stacktrace: never

management:
  endpoint:
    health:
      show-details: always
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,info"

